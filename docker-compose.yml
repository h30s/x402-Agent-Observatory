version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: x402-observatory-db
    environment:
      POSTGRES_USER: x402
      POSTGRES_PASSWORD: x402_secret
      POSTGRES_DB: x402_observatory
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U x402 -d x402_observatory"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
